<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JavaScript Practice Calculator</title>
</head>
<body>
    <header>
        <div class="header">
            OSHMOS's Calculator
        </div>
    </header>
    <main>
        <div class="calculator_main">
            <div class="calculator calculator_valuebox">
                <div class="calculator_value">
                    <input type="text" style="width:200px; height:30px;">
                </div>
            </div>
            <div class="calculator calculator_signbox">
                <div class="calculator_sign calculator_sign1">
                    <img src="./Img/001.png" alt="더하기 부호"></button>
                </div>
                <div class="calculator_sign calculator_sign2">
                    <img src="./Img/002.png" alt="빼기 부호"></button>
                </div>
                <div class="calculator_sign calculator_sign3">
                    <img src="./Img/003.png" alt="나누기 부호"></button>
                </div>
                <div class="calculator_sign calculator_sign4">
                    <img src="./Img/004.png" alt="곱하기 부호"></button>
                </div>
                <div class="calculator_sign calculator_sign5">
                    <img src="./Img/005.png" alt="등호 부호"></button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
